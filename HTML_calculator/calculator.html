<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="calculator.css">
    </head>
    <body>
        <div class="operations" id="addition">Let's Add some simple math!
            <p>
              <form id="add" name="add">
                  Add: <input type="number" name="firstNumber" class="input" id="inputone"/> <input type="number" name="secondNumber" class="input" id="inputtwo"/> 
                  <button type="submit">Submit</button>
                  Result: <input type="number" name="sum" class="result" id="sum" value=""/>
              </form>
            </p>
        </div>
        <div class="operations" id="subtraction">Let's Subtract some simple math!
            <p>
                <form id="subtract" name="subtract">
                    Subtract: <input type="number" name="firstNumber" class="input" id="inputone"/> <input type="number" name="secondNumber" class="input" id="inputtwo"/> 
                    <button>Submit</button>
                    Result: <input type="number" name="difference" class="result" id="difference" value=""/>
                </form>
            </p>
        </div>
        <div class="operations" id="multiplication">Let's Multiply some simple math!
            <p>
                <form id="multiply" name="multiply">
                    Multiply: <input type="number" name="firstNumber" class="input" id="inputone"/> <input type="number" name="secondNumber" class="input" id="inputtwo"/> 
                    <button type="submit">Submit</button>
                    Result: <input type="number" name="product" class="result" id="product" value=""/>
                </form>
            </p>
        </div>
        <script src="calculator.js" defer></script>
    </body>
</html>
