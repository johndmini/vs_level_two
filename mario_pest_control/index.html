<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="index.css">
        <style>
            @import url('http://fonts.cdnfonts.com/css/new-super-mario-font-u');
        </style>
    </head>
    <body>
        <div id="pest-container">
            <div id="title">
                Mario's Pest Control Inc.
            </div>
            <!-- GOOMBA HTML SETTINGS -->
            <div id="goomba" name="goomba">
                <p class="descriptions">
                    <img id="heftygoomba" src="goomba-4k-cartoon-monster-brown-neon-lights-super-mario-besthqwallpapers.com-1728x1117.jpg">
                    <br />
                </p>
            </div>
            <form></form>
            <div id="goombaform" name="goombaform">
                Goomba Count: 
                <br />
                <form name="goombacounter" id="goombacounter">
                    <input type="number" id="goombacount" name="goombaCount" value="" placeholder="0">
                </form>
                
            </div>
            <div id="goombapriceform" name="goombapriceform">
                Goomba Bounty:
                <br />
                <form id="goombaprice" name="goombaprice">
                    <input id="goombabounty" name="goombabounty" value="">
                </form>
                
            </div>

            <!-- BOB OMB HTML SETTINGS -->
            <div id="bobomb" name="bobomb">
                <p class="descriptions">
                    <br />
                    <img id="heftybobomb" src="King-Bob-omb.webp">
                </p>
            </div>
            <div id="bobform" name="bobform">
                Bob-Omb Count: 
                <br />
                <form id="bobcounter" name="bobcounter">
                    <input type="number" id="bob-count" name="bobCount" value="" placeholder="0">
                </form>
                
            </div>
            <div id="bobpriceform" name="bobpriceform">
                Bob-Omb Bounty:
                <br />
                <form id="bobprice" name="bobprice">
                    <input id="bobbounty" name="bobbounty" value="">
                </form>
                
            </div>

            <!-- CHEEP CHEEP HTML SETTINGS -->
            <div id="cheep" name="cheep">
                <p class="descriptions">
                    <br />
                    <img id="heftycheep" src="antonio-ayala-fishes-comp02-v01.jpg">
                </p>
            </div>
            <div id="cheepform" name="cheepform">
                Cheep-Cheep Count: 
                <br />
                <form id="cheepcounter" name="cheepcounter">
                    <input type="number" id="cheepCount" name="cheepCount" value="" placeholder="0">
                </form>
                
            </div>
            <div id="cheeppriceform" name="cheeppriceform">
                Cheep-Cheep Bounty:
                <br />
                <form id="cheepprice" name="cheepprice"> 
                    <input id="cheepbounty" name="cheepbounty" value="">
                </form>
                
            </div>

            <div id="totalpriceform" name="totalpriceform">
                <form id="totalprice" name="totalprice">
                    Total Price for Total Baddies
                    <br />
                    <input id="totalbount" name="totalbounty" value="">
                    <br />
                    <button id="checkplease" name="checkplease" type="submit">Calculate</button>
                </form>
            </div>
            
            <footer id="poc">
                <ul>
                    <li>mariopestcontrol@nintendo.io</li>
                    <li>www.mariopestcontrol.nintendo.io</li>
                    <li>123 Smash Bros Street, Sarasaland </li>
                </ul>
            </footer>
        </div>
        
        <script src="index.js" defer></script>
        
    </body>
</html>
